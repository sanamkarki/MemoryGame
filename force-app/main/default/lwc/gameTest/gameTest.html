<template>
    <div class="slds-var-p-around_medium containerClass">
        <lightning-card title="Memory Game" class="slds-align_absolute-center cardContainer">
            <!-- working with game panel -->
            <div class="twoContainers">
                <section class="text-panel">
                    <div class="slds-grid slds-gutters infoRow">
                        <div class="slds-col">
                            Moves Left: {remainingClicks}
                        </div>
                        <div class="slds-col">
                            <span>20 Seconds </span>
                        </div>
                        <div class="slds-col">

                            <span><i class="fa fa-repeat refreshIcon" aria-hidden="true"
                                    onclick={refreshClick}></i></span>
                        </div>
                    </div>
                </section>

                <!-- working with text panel -->
                <section class="game-panel">
                    <div class="gamePanelFormat">
                        <template for:each={iconCollection} for:item="eachIcon">
                            <!-- <div key={eachIcon.id}> {eachIcon.id}</div>  {eachIcon.type}-->
                            <div key={eachIcon.id} class="slds-grid slds-gutters gameContainer">
                                <div class="slds-col iconDivContainer" onclick={iconClick}>
                                    <span class="eachIconUnit">
                                        <!-- <template lwc:if={disabledclick}> </template>-->
                                        <!-- <button disabled={disabledclick} class="buttonClass"> -->
                                        <i class={eachIcon.icon} id={eachIcon.id} aria-hidden="true"></i>
                                        <!-- </button> -->
                                    </span>
                                </div>
                            </div>
                        </template>
                    </div>
                </section>
            </div>
        </lightning-card>
    </div>
</template>
